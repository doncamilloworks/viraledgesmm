        </div>
    </div>

    <!-- JavaScript to Simulate Stats for Nerds -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var videoElement = document.querySelector('.tiktok-embed iframe');
        var currentTimeElement = document.getElementById("currentTime");
        var totalDurationElement = document.getElementById("totalDuration");
        var fpsElement = document.getElementById("fps");

        var fakeDuration = 180; // Approximate duration in seconds
        var fakeFPS = 30; // Frames per second, assumed

        // Simulating real-time stats update for a TikTok or Instagram video
        setInterval(function() {
            // Update current time (simulating playback progress)
            var currentTime = Math.floor(Math.random() * fakeDuration); // Random current time for demonstration
            currentTimeElement.innerHTML = currentTime;

            // Update total duration (using a fake value for now)
            totalDurationElement.innerHTML = fakeDuration;

            // Update FPS (static value)
            fpsElement.innerHTML = fakeFPS;

        }, 1000); // Update every second
    });
    </script>
