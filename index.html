<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch TikTok Video</title>
    <style>
        #countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch TikTok Video</h1>

        <!-- TikTok Video Embed -->
        <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@example/video/1234567890" data-video-id="1234567890" style="max-width: 605px;min-width: 325px;">
            <section> </section>
        </blockquote>
        <script async src="https://www.tiktok.com/embed.js"></script>

        <!-- Countdown Timer Display -->
        <div id="countdown">03:00</div> <!-- The timer will adjust based on video length -->
    </div>

    <!-- JavaScript for Countdown Timer -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Manually set the video length in seconds here (e.g., 134 seconds, 240 seconds, etc.)
        var videoLength = 134; // Replace this with the actual video length in seconds

        // Set a maximum of 3 minutes (180 seconds)
        var maxLength = 180;

        // If the video is longer than 3 minutes, cap it at 3 minutes
        var timeLeft = videoLength > maxLength ? maxLength : videoLength;

        var countdownElement = document.getElementById("countdown");

        function startCountdown() {
            var timer = setInterval(function() {
                var minutes = Math.floor(timeLeft / 60);
                var seconds = timeLeft % 60;

                if (seconds < 10) {
                    seconds = "0" + seconds;
                }

                countdownElement.innerHTML = minutes + ":" + seconds;

                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    countdownElement.innerHTML = "Time's up!";
                }
            }, 1000); // Update every second
        }

        // Start the countdown when the page loads
        startCountdown();
    });
    </script>
</body>
</html>
